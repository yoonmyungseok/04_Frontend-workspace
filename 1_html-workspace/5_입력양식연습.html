<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식 연습</title>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend><b>회원가입 동의서</b></legend>
        <form action="test.do" method="get">
            <b>이용약관 동의(필수)</b>
            <br>
            <textarea name="content1" cols="30" rows="8" readonly>
여러분을 환영합니다.
네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
            </textarea>
            <br>
            <input type="radio" id="agree1" name="sign1" value="signAgree1"><label for="agree1">동의합니다</label>
            <input type="radio" id="disagree1" name="sign1" value="signDisagree1" checked><label
                for="disagree1">동의하지않습니다</label>
            <br><br>
            <b>개인정보 수집 및 이용 동의(필수)</b>
            <br>
            <textarea name="content2" cols="30" rows="8" readonly>
개인정보보호법에 따라 네이버에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히읽은 후 동의하여 주시기 바랍니다.
            </textarea>
            <br>
            <input type="radio"><label>동의합니다</label>
            <input type="radio" checked><label>동의하지않습니다</label>
            <br><br>
            <input type="checkbox">모두 동의합니다.
            <br><br>
            <input type="reset" value="취소">
            <input type="submit" value="확인">
        </form>
    </fieldset>
    <br><br>
    <fieldset>
        <legend><b>회원가입 양식</b></legend>
        <form action="test1.do" method="post">
            * 아이디<br>
            <input type="text" size="30" minlength="5" maxlength="20" placeholder="영문 소문자, 숫자, 특수기호(_,-) 5~20"
                required>&nbsp;<button>아이디 중복 확인</button>
            <br><br>
            * 비밀번호<br>
            <input type="password" size="30" minlength="8" maxlength="15" placeholder="영문, 숫자, 특수문자 8~15" required>
            <br><br>
            * 비밀번호 재확인<br>
            <input type="password" size="30" minlength="8" maxlength="15" placeholder="영문, 숫자, 특수문자 8~15" required>
            <br><br>
            * 이름<br>
            <input type="text" size="30" required>
            <br><br>
            * 주민등록번호<br>
            <input type="text" size="11" required>&nbsp;-&nbsp;<input type="password" size="12" required>
            <br><br>
            * 성별<br>
            <input type="radio" checked><label>선택안함</label>&nbsp;<input type="radio"><label>남자</label>&nbsp;<input
                type="radio"><label>여자</label>
            <br><br>
            * 생년월일<br>
            <input type="date" required>
            <br><br>
            주소<br>
            <input type="text" size="30">
            <br><br>
            우편번호<br>
            <input type="text" size="16">&nbsp;<button>우편번호찾기</button>&nbsp;<input type="checkbox">우편 수신 동의
            <br><br>
            이메일<br>
            <input type="email" size="30">&nbsp;<input type="checkbox">이메일 수신 동의
            <br><br>
            휴대폰번호<br>
            <select>
                <option>010</option>
                <option>011</option>
                <option>016</option>
                <option>017</option>
                <option>019</option>
            </select>
            -
            <input type="text" size="5">
            -
            <input type="text" size="5">&nbsp;<input type="checkbox">문자 수신 동의
            <br><br>
            <input type="reset" value="초기화">&nbsp;<input type="submit" value="가입하기">
        </form>
    </fieldset>
    <br><br>
    <fieldset>
        <legend>로그인</legend>
        <form action="test2.do" method="post">
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text"></td>
                    <td rowspan="2"><input type="submit" value="로그인"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
