<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식 연습</title>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend><b>회원가입 동의서</b></legend>
        <form action="test.do" method="get">
            <b>이용약관 동의(필수)</b>
            <br>
            <textarea name="content1" cols="30" rows="8" readonly>
여러분을 환영합니다.
네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
            </textarea>
            <br>
            <input type="radio" id="agree1" name="sign1" value="signAgree1"><label for="agree1">동의합니다</label>
            <input type="radio" id="disagree1" name="sign1" value="signDisagree1" checked><label
                for="disagree1">동의하지않습니다</label>
            <br><br>
            <b>개인정보 수집 및 이용 동의(필수)</b>
            <br>
            <textarea name="content2" cols="30" rows="8" readonly>
개인정보보호법에 따라 네이버에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히읽은 후 동의하여 주시기 바랍니다.
            </textarea>
            <br>
            <input type="radio" id="agree2" name="sign2" value="signAgree2"><label for="agree2">동의합니다</label>
            <input type="radio" id="disagree2" name="sign2" value="signDisagree2" checked><label
                for="disagree2">동의하지않습니다</label>
            <br><br>
            <input type="checkbox" id="allAgree" name="allAgree" value="all"><label for="allAgree">모두 동의합니다.</label>
            <br><br>
            <input type="reset" value="취소" name="reset1">
            <input type="submit" value="확인" name="submit1">
        </form>
    </fieldset>
    <br><br>
    <fieldset>
        <legend><b>회원가입 양식</b></legend>
        <form action="test1.do" method="post">
            <table>
                <tr>
                    <td>* 아이디</td>
                </tr>
                <tr>
                    <td><input name="id" type="text" size="30" minlength="5" maxlength="20"
                            placeholder="영문 소문자, 숫자, 특수기호(_,-) 5~20" required></td>
                    <td><button>아이디 중복 확인</button></td>
                </tr>
                <tr>
                    <td>* 비밀번호</td>
                </tr>
                <tr>
                    <td><input name="pw1" type="password" size="30" minlength="8" maxlength="15"
                            placeholder="영문, 숫자, 특수문자 8~15" required></td>
                </tr>
                <tr>
                    <td>* 비밀번호 재확인</td>
                </tr>
                <tr>
                    <td><input name="pw2" type="password" size="30" minlength="8" maxlength="15"
                            placeholder="영문, 숫자, 특수문자 8~15" required></td>
                </tr>
                <tr>
                    <td>* 이름</td>
                </tr>
                <tr>
                    <td><input type="text" name="name" size="30" required></td>
                </tr>
                <tr>
                    <td>* 주민등록번호</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="birth" size="11" required>
                        -
                        <input type="password" name="ssn" size="12" required>
                    </td>
                </tr>
                <tr>
                    <td>* 성별</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="noCheck" name="gender" checked><label for="noCheck">선택안함</label>
                        <input type="radio" id="CheckM" name="gender"><label for="CheckM">남자</label>
                        <input type="radio" id="CheckF" name="gender"><label for="CheckF">여자</label>
                    </td>
                </tr>
                <tr>
                    <td>* 생년월일</td>
                </tr>
                <tr>
                    <td><input type="date" name="birthDay" required></td>
                </tr>
                <tr>
                    <td>주소</td>
                </tr>
                <tr>
                    <td><input type="text" name="address" size="30"></td>
                </tr>
                <tr>
                    <td>우편번호</td>
                </tr>
                <tr>
                    <td><input type="text" name="zip" size="30"></td>
                    <td><button>우편번호찾기</button>
                        <input type="checkbox" id="zipAgree"><label for="zipAgree">우편 수신 동의</label>
                    </td>
                </tr>
                <tr>
                    <td>이메일</td>
                </tr>
                <tr>
                    <td><input type="email" name="email" size="30"></td>
                    <td><input type="checkbox" id="emailAgree"><label for="emailAgree">이메일 수신 동의</label></td>
                </tr>
                <tr>
                    <td>휴대폰번호</td>
                </tr>
                <tr>
                    <td>
                        <select>
                            <option>010</option>
                            <option>011</option>
                            <option>016</option>
                            <option>017</option>
                            <option>019</option>
                        </select>
                        -
                        <input type="text" name="phone" size="5">
                        -
                        <input type="text" name="phone" size="5">
                    </td>
                    <td>
                        <input type="checkbox" id="sms"><label for="sms">문자 수신 동의</label>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" value="초기화" name="reset2">
                        <input type="submit" value="가입하기" name="submit2">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <br><br>
    <fieldset>
        <legend>로그인</legend>
        <form action="test2.do" method="post">
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text"></td>
                    <td rowspan="2"><input type="submit" value="로그인"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
