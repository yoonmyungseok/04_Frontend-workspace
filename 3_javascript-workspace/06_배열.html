<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <style>
        .area{
            width: 300px;
            border: 1px solid red;
        }
        .small{
            height: 100px;
        }
        .big{
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>배열</h1>
    <p>
        자바스크립트에서는 변수 선언시 별도의 자료형 지정이 없기 때문에 <br>
        어떤 자료형의 값들이던간에 다 하나의 배열공간에 담을 수 있다. (자바의 ArrayList와 유사)
    </p>
    <button onclick="arrayTest1();">확인하기</button>
    <div id="area1" class="area small"></div>

    <script>
        function arrayTest1(){
            var arr=["홍길동","서울", 20, true, [1,2,3]]; //배열 객체

            console.log(arr);
            console.log(arr[2]);
            console.log(arr[3]);
            console.log(arr[4]);

            console.log(arr[4][0]); //1 => 자바의 이차원배열처럼 접근

            var area1=document.getElementById("area1");
            
            /*
            for(var i=0; i<arr.length; i++){
                area1.innerHTML+=arr[i]+"<br>";
            }
            */

            //배열의 0번째 인덱스에서부터 마지막 인덱스까지 순차적으로
            //모두 접근할 목적이라면 for in 문 또한 활용 가능
            //for(var 변수명 in 배열명)
            for(var i in arr){
                area1.innerHTML+=arr[i]+"<br>";
            }
        }
    </script>
    <hr>
    <h3>* 배열의 선언</h3>
    <p>
        배열 선언 시 배열의 크기를 지정해서 선언하거나, 크기를 지정하지 않아도 된다.<Br>
        (즉, 배열의 크기에 제약이 없다.)
    </p>
    <button onclick="arrayTest2();">확인하기</button>

    <script>
        function arrayTest2(){
            var arr1=new Array(); //크기가 0인 빈 배열
            var arr2=new Array(3); //크기가 3인 빈 배열
            var arr3=[]; //크기가 0인 빈 배열

            console.log(arr1);
            console.log(arr2);
            console.log(arr3);

            //배열에 값 대입
            arr1[0]='바나나';
            arr1[1]='사과';
            arr1[10]='키위'; //배열의 크기가 11로 늘어나있다. ([2]~[9]는 비어있음)

            console.log(arr1); 

            arr2[0]="자동차";
            arr2[1]="기차";
            arr2[2]="도보"; //여기까지가 크기가 3
            arr2[3]='비행기'; //배열의 크기가 4로 늘어남

            console.log(arr2);

            //배열의 선언과 동시에 초기화
            var arr4=new Array("홍길동","임꺽정","신사임당");
            var arr5=["java","oracle","jdbc","front-end"];

            console.log(arr4);
            console.log(arr5);

        }
    </script>
    <hr>
    <h3>* Array 객체의 메소드</h3>
</body>
</html>
